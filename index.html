<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<canvas id="main_canvas_0" width="100%" height="100%"></canvas>
	</div>

	<div id="sub">
		<h2>IK Sample by Three.js(WebGL)</h2>
		<h3>模型加载情况</h3>
		<p id="result"></p>
		<h3>用法</h3>
		<p>右键按住：移动调整视角</p>
		<p>滚轮：调整距离</p>
		<p>左键：选择节点调整动作</p>
		<button onclick="clearPoseTimer()">暂停</button>
		<button onclick="startPoseAnimate()">开始</button>
	</div>

	<!-- three.jsを読み込む -->
	<script src="js/threejs/three.min.js"></script>
	<script src="js/threejs/GLTFLoader.js"></script>
	<script src="js/threejs/OrbitControls.js"></script>
	<!-- index.jsを読み込む -->
	<script src="js/ik_controller.js"></script>
	<script src="js/ik.js"></script>
	<script src="js/skeleton.js"></script>
	<script src="js/context.js"></script>
	<script src="js/index.js"></script>
	<script src="js/readPoseData/index.js"></script>
</body>
</html>
